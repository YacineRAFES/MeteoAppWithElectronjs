<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self';
    connect-src 'self' https://geocoding-api.open-meteo.com https://api.open-meteo.com;
    img-src 'self' http://openweathermap.org;
    " />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Style -->
    <link rel="stylesheet" href="./assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <!-- Icons CSS Style -->
    <link rel="stylesheet" href="./assets/style/bootstrap-icons.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <title>MeteoApp</title>
</head>

<body>
    <body class="bg-body-secondary">
    <!-- BANNIERE DU SITE -->
    <div class="contrainer-fluid">
        <div class="card text-bg-dark rounded-0 border-0">
            <video class="img-fluid w-100 wallpaper" autoplay muted loop>
                <source src="./assets/videos/bannervideostorm.mp4" type="video/mp4">
                votre navigateur ne supporte pas la lecture de vidéos.
            </video>
            <div class="card-img-overlay d-flex justify-content-center align-items-center">
                <h1 class="card-title fw-bold text-center my-auto">MeteoApp</h1>
            </div>
        </div>
    </div>
    <!--    Prévision sur 7 villes principales -->
    <div class="container-fluid">
        <div class="row px-2" id="villePrincipale">
            <div class=" d-flex justify-content-center">
                <output class="spinner-border text-primary m-5" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Loading...</span>
                </output>
            </div>
        </div>
    </div>
    <!--    Recherche une ville -->
    <div class="container mt-4">
        <div class="text-center col-lg-3 mx-auto">
            <p>Vous pouvez entrer une ville ci-dessous :</p>
            <input class="form-control text-center" id="ville" type="text" placeholder="Entrer le nom d'une ville" aria-label="Entrer le nom d'une ville">
            <button class="btn btn-light mt-2" id="search">Rechercher</button>
        </div>
        <div id="weather" class="mt-3">
            <!-- Prévision actuelle -->
            <div class="row" id="meteoActuelle">
            <!-- Affichage des information d'une ville -->
            </div>
            <!-- Prévision sur les 16 heures pendant la journée -->
            <div class="row mt-3 rounded-4 bg-light shadow-lg blocParDefaut" id="meteoJournee">
                <div class="col m-auto">
                    
                </div>
            </div>

            <!-- Prévision sur les 7 jours -->
            <div class="row mt-2 rounded-4 bg-light shadow-lg blocParDefaut" id="meteoSemaine">
                
            </div>

        </div>
    </div>
    <footer>
        <div class="container my-3">
            <div class="text-center">
                Les informations récupérées proviennent de l'API <a href="https://open-meteo.com/">OpenMeteo</a>.
            </div>
        </div>
    </footer>
    <script type="module" src="./assets/script/script.js"></script>
    <p class="text-center" id="info"></p>
</body>
<script src="./renderer.js"></script>

</html>
